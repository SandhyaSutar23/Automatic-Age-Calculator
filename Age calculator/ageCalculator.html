<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form">
            <label for="Birthday"> Enter Your Date of Birth</label>
           <input type="date" id="birthday" name="BirthdayDate">
           <button class="calculate" id="ageCalc">Calculate Age</button>
           <p id="results"></p>
        </div>
    </div>
    <script src="ageCalculation.js"></script>
</body>
</html>
